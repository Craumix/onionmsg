on: [push, pull_request, workflow_dispatch]
name: Tests
jobs:
  test:
    strategy:
      matrix:
        go-version: [1.16.x]
        os: [ubuntu-latest, windows-latest]
    runs-on: ${{ matrix.os }}
    steps:
    - name: Install Go
      uses: actions/setup-go@v2
      with:
        go-version: ${{ matrix.go-version }}
    - name: Checkout code
      uses: actions/checkout@v2
    - name: Test
      run: go test ./...
  release:
    needs: test
    runs-on: ubuntu-latest
    steps:
    - name: Fetch dependencies
      run: |
      go get -d
    - name: Build Releases
      run: |
        GOOS=linux go build -ldflags="-s -w" -o onionmsgd-latest-linux ./cmd/onionmsgd
        GOOS=windows go build -ldflags="-s -w" -o onionmsgd-latest-windows.exe ./cmd/onionmsgd
        GOOS=windows go build -ldflags="-s -w -H=windowsgui" -o onionmsgd-latest-windows-nogui.exe ./cmd/onionmsgd
    - name: Run UPX
      uses: crazy-max/ghaction-upx@v1
      with:
        version: latest
        files: |
          ./onionmsgd*
        args: -fq --best
    - name: Release
      uses: marvinpinto/action-automatic-releases@latest
      with:
        repo_token: "${{ secrets.GITHUB_TOKEN }}"
        automatic_release_tag: "latest"
        prerelease: true
        title: "Development Build"
        files: |
          ./LICENSE
          ./onionmsgd*